variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
cache:
  paths:
    - ./node_modules/
  key: $CI_COMMIT_REF_SLUG
  
stages:
  - build

prepare_build:
  image: node: 16.14.0
    
build-phase:
  stage: build
  tags:
    - pms
  before_script:
    - npm cache clean --force
    - id
    - pwd
    - ls
    - npm --version
    - npm install
    - yarn add -D node-sass/^6.0.1
    - npm show node-sass version
  script:
    - echo "run build"
    - npm run prod
    
    
  after_script:
    - pwd
    