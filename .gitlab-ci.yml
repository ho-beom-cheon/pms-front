variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
cache:
  paths:
    - ./node_modules/
  key: $CI_COMMIT_REF_SLUG
  
stages:
  - build
  
build-phase:
  image: node:16.14.0
  stage: build
  tags:
    - pms
  before_script:
    - npm cache clean --force
    - rm -rf ./node_modules
    - id
    - pwd
    - ls
    - npm --version
    - npm install
  script:
    - echo "run build"
    - npm run prod
    
    
  after_script:
    - pwd
